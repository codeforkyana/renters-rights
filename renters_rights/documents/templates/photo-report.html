<!DOCTYPE html>
<html>

<head>
	<style type="text/css">
		.uploaded-image {
			font-weight: bold;
			margin-bottom: 20px;
		}

		.uploaded-image img {
			width: 100%;
		}
	</style>
</head>

<body>

<h1>Rental Unit Images</h1>

{% for i in image %}

	<div class="uploaded-image">
		<img src="{i.url}">
		Uploaded on {i.created_at}
	</div>

{% endfor %}

</body>
</html>
